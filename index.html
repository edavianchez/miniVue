<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola, mundo</title>
</head>
<body>
    <div id="app">
        <span p-text="message"></span>
        <br>
        <input type="text" p-model="message" />
        <input type="text" p-model="message" />
        <br>
        <input type="text" p-model="image" />
        <img p-bind="src:image" >
    </div>
    <script src="./miniVue.js"></script>
    <script>
        const { createApp } = miniVue;
        const app = createApp({
            data() {
                return {
                    message: "Hola, David!",
                    image: "https://i.pinimg.com/originals/67/3a/d0/673ad0cca58ab4aa0c28fc75085b5335.jpg"
                }
            }
        });
        app.mount();
    </script>
</body>
</html>
